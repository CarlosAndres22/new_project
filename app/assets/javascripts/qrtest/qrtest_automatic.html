	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<script type="text/javascript" src="../modernizr.js"></script>
	<script type="text/javascript" src="../common.js"></script>
	<script type="text/javascript" src="../reedsolomon.js"></script>
	<script type="text/javascript" src="../qrcodedecode.js"></script>
	<script type="text/javascript" src="qrtest_automatic.js"></script>

	<link rel="StyleSheet" type="text/css" href="../default.css">
	<link rel="StyleSheet" type="text/css" href="qrtest_automatic.css">

	<title>Automatic QR tests</title>

</head>

<body onload="onTestLoad();">

    <div id="nojs" class="jserror">
        <b>Your browser does not seem to have JavaScript enabled</b>
        <br>(or javascript code did not load; check browser logs)
    </div>

    <div id="noHTML5canvas" class="jserror">
        <b>Your browser does not seem to support the HTML5 canvas tag</b>
    </div>

    <div class="section">
        <h1>Automatic QR tests</h1>

        Automatic test-cases for <a href="../index.html">QR-Logo</a>.
    </div>

    <form id="test_form">
        <div class="buttons">
            <button type="button" id="button_test_start" onclick="global_tests.onTestStart();" disabled="disabled">Start</button>
            <button type="button" id="button_test_stop" onclick="global_tests.onTestStop();" disabled="disabled">Stop</button>
        </div>
    </form>

    <div id="div_test_overview" class="section">
    </div>

    <div class="section">
        <h1>Test results</h1>

        <div id="div_test_results"></div>
    </div>

    <canvas width="40" height="40" id="test_canvas"></canvas>

</body>
</html>
